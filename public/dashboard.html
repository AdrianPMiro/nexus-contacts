
    <!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexus Contacts – Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="dash-header">
      <h1 class="gradient-text">Nexus Contacts</h1>
      <button id="logoutBtn" class="generate-btn">Cerrar sesión</button>
    </header>

    <!-- Flash message -->
    <div id="flash" class="flash"></div>

    <!-- Formulario añadir/editar -->
    <form id="contactForm" class="form" autocomplete="off">
      <input type="hidden" name="contact_id" id="contactId" value="" />
      <div class="input-field">
        <input
          id="nombre"
          name="nombre"
          type="text"
          placeholder="Nombre"
          class="cyber-input"
          required
        />
      </div>
      <div class="input-field">
        <input
          id="telefono"
          name="telefono"
          type="tel"
          placeholder="Teléfono"
          class="cyber-input"
          pattern="^[+0-9 ]{9,15}$"
          required
        />
      </div>
      <div class="input-field">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          class="cyber-input"
          required
        />
      </div>
      <button type="submit" class="generate-btn">
        <span class="icon">＋</span>
        <span id="btnText">Añadir Contacto</span>
      </button>
    </form>

    <!-- Lista de contactos -->
    <ul id="contactsList" class="contacts-list"></ul>
  </div>

  <script src="../src/data.js"></script>
  <script src="../src/js/dashboard.js"></script>
</body>
</html>
